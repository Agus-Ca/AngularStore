<div class="container__table">
  <table>
    <thead>
      <th>Item</th>
      <th>Quantity</th>
      <th>Price Unit</th>
      <th>Sub total</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart$ | async">
        <td>{{item.name}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.price}}</td>
        <td>{{item.quantity * item.price}}</td>
      </tr>
    </tbody>
  </table>
  <div class="container__total">
      <p class="total">
        <strong>Total: <span>{{ total$ | async | currency }}</span></strong>
      </p>
  </div>
</div>
